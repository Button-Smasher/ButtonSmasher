<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Klicker</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    button { font-size: 40px; padding: 20px; }
    #anzeige { font-size: 50px; margin: 20px; }
  </style>
</head>
<body>
  <div id="anzeige">0</div>
  <button onclick="zaehlen()">Klick mich</button>

  <script>
    let zahl = 0;
    function zaehlen() {
      zahl++;
      document.getElementById("anzeige").innerText = zahl;
    }
  </script>
</body>
</html>
