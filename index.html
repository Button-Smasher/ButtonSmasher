<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ButtonSmasher</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #score {
      font-size: 36px;
      margin-bottom: 50px;
    }

    #clickButton {
      background-color: white;
      color: black;
      font-size: 32px;
      padding: 40px 40px;
      border: none;
      border-radius: 50%; /* rund */
      cursor: pointer;
      box-shadow: 0 5px #888888;
      transition: all 0.2s ease;
    }

    #clickButton:hover {
      background-color: #e0e0e0;
    }

    #clickButton:active {
      transform: translateY(4px);
      box-shadow: 0 2px #555555;
    }
  </style>
</head>
<body>
  <div id="score">0</div>
  <button id="clickButton">Klick!</button>

  <script>
    let score = 0;
    const button = document.getElementById('clickButton');
    const scoreDisplay = document.getElementById('score');

    button.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
    });
  </script>
</body>
</html>
