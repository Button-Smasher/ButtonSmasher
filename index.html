<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Cookie Clicker</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #cookie { width: 100px; height: 100px; border-radius: 50%; background-color: orange; margin: 20px auto; cursor: pointer; }
  button { margin: 5px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<h1>Mini Cookie Clicker</h1>
<div id="cookie"></div>
<p>Cookies: <span id="cookieCount">0</span></p>

<h2>Powerups</h2>
<button id="autoClickerBtn">Auto Clicker (50 Cookies)</button>
<button id="grandmaBtn">Grandma (200 Cookies)</button>

<script>
let cookies = 0;
let cookiesPerClick = 1;
let cookiesPerSecond = 0;

// Cookie klicken
document.getElementById('cookie').addEventListener('click', () => {
    cookies += cookiesPerClick;
    updateDisplay();
});

// Powerup kaufen
document.getElementById('autoClickerBtn').addEventListener('click', () => {
    if (cookies >= 50) {
        cookies -= 50;
        cookiesPerSecond += 1;
        updateDisplay();
    }
});

document.getElementById('grandmaBtn').addEventListener('click', () => {
    if (cookies >= 200) {
        cookies -= 200;
        cookiesPerSecond += 5;
        updateDisplay();
    }
});

// Cookies pro Sekunde
setInterval(() => {
    cookies += cookiesPerSecond;
    updateDisplay();
}, 1000);

// Anzeige aktualisieren
function updateDisplay() {
    document.getElementById('cookieCount').textContent = cookies;
}
</script>

</body>
</html>
